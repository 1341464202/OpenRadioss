ATTRIBUTES(COMMON)
{
    ALE_SOLVER_IMOM                         = VALUE(INT,  "Numerical scheme for Momentum equation flag");
    ALE_SOLVER_ISFINT                       = VALUE(INT,  "Flag for internal force computation");
    /* ================================ HM =================================*/
    IO_FLAG                 = VALUE(INT, "");
    KEYWORD_STR             = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR             = 9000;
    ALE_SOLVER_IMOM         = 2624;
    ALE_SOLVER_ISFINT       = 2625;
    IO_FLAG                 = -1;
}

DEFAULTS(COMMON)
{
    ALE_SOLVER_IMOM         = 1;
    ALE_SOLVER_ISFINT       = 1;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "ALE_CFD_SPH_CARD");
    ASSIGN(KEYWORD_STR, "/ALE/SOLVER");
    SEPARATOR("ALE_SOLVER");
    RADIO(ALE_SOLVER_IMOM,"momentum equation flag") 
    {
        ADD(1,"1: FEM");
        ADD(2,"2: FVM");
    }   
    RADIO(ALE_SOLVER_ISFINT,"Internal force computation flag") 
    {
        ADD(1,"1: Integration over volume using shape functions");
        ADD(2,"2: Only volume fraction field is reconstructed with MUSCL method");
    }
    SEPARATOR("");
}

FORMAT(radioss2018)
{
    ASSIGN(IO_FLAG,0,EXPORT);
    ASSIGN(IO_FLAG,1,IMPORT);
    
    /* Added seprately for HEADER work aroud*/
    if(IO_FLAG == 0)
    {
        HEADER ("/ALE/SOLVER");
        COMMENT("#     Imom    Isfint");
        CARD ("%10d%10d",ALE_SOLVER_IMOM,ALE_SOLVER_ISFINT);
    }
    else
    {
        CARD ("%10d%10d",ALE_SOLVER_IMOM,ALE_SOLVER_ISFINT);
    }
}