// --- inter_type22.cfg ---

ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES
    secondaryentityids                      = VALUE(MULTIOBJECT, "Fluid domain group identifier")         { SUBTYPES = (/SETS, /COMPONENT) ; }
    mainentityids                           = VALUE(MULTIOBJECT, "Lagrangian surface identifier")         { SUBTYPES = (/SETS, /COMPONENT, /ELEMS) ; }

    //HM INTERNAL
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");

    TITLE                                   = VALUE(STRING, "Interface title");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //HM INTERNAL
    KEYWORD_STR                             = 9000;

    TITLE                                   = -1;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INTER/TYPE22/");

    DATA(secondaryentityids);
    DATA(mainentityids);
}

// File format
FORMAT(radioss2018)
{
    HEADER("/INTER/TYPE22/%-d", _ID_);

    CARD("%-100s", TITLE);

    COMMENT("#grbric_ID   surf_ID");
    CARD("%10d%10d", secondaryentityids, mainentityids);

    CARD("%100s", _BLANK_);
}