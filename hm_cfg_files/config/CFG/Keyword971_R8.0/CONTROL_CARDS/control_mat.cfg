/
//CONTROL_MAT
//

ATTRIBUTES(COMMON)
{
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    LSD_MAEF                                = VALUE(INT,"Failure options");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                             = 9000;
    LSD_MAEF                                = 11086;
}

CHECK(COMMON) 
{

}

DEFAULTS(COMMON)
{
    LSD_MAEF                                = 0;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*CONTROL_MAT");
    RADIO(LSD_MAEF)
    {
      ADD(0, "0: all *MAT_ADD_EROSION definitions are active(Default)") ;
      ADD(1, "1: switch off all *MAT_ADD_EROSION definitions globally") ;
    }
}

//File format
FORMAT(Keyword971_R8.0)
{
    HEADER("*CONTROL_MAT");
    COMMENT("$     MAEF");
    CARD("%10d",LSD_MAEF);
}
