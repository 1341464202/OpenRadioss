ATTRIBUTES(COMMON)
{
     //INPUT ATTRIBUTES
     KLOption                                = VALUE(INT,    "KLOption");
     LSD_KVal                                = VALUE(INT,    "K");
     LSD_LVal                                = VALUE(INT,    "L");
     
     //HM INTERNAL
     KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
     _HAS_HEADER                             = VALUE(BOOL,   "");

     IOFLAG                                  = VALUE(INT,    "");
     _underscore                             = VALUE(STRING, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
     //INPUT ATTRIBUTES
     KLOption                                = 8784;
     LSD_KVal                                = 8785;
     LSD_LVal                                = 8786;

     //HM INTERNAL
     KEYWORD_STR                             = 9000;
     _HAS_HEADER                             = -1;

     IOFLAG                                  = -1;
     _underscore                             = -1;
}

DEFAULTS(COMMON)
{
     LSD_KVal = 16;
     LSD_LVal = 1;

     _HAS_HEADER = TRUE;
}

GUI(COMMON)
{
     //TODO: NEED AN API FOR STRING MANIPULATION IN ORDER TO ASSIGN THE RIGHT HEADER
     //ASSIGN(KEYWORD_STR, "*CONTROL_SUBCYCLE");
     
     FLAG(KLOption);

     if(KLOption != 0)
     {
          SEPARATOR("KLOption");
          RADIO(LSD_KVal, "K")
          {
               ADD(1,  "1");
               ADD(2,  "2");
               ADD(4,  "4"); 
               ADD(8,  "8");
               ADD(16, "16");
               ADD(32, "32");
               ADD(64, "64");
          }
     }
    
     if(KLOption != 0 && LSD_KVal == 1)
     {
          RADIO(LSD_LVal, "L")
          {
               ADD(1, "1");  
          }
     }
     if(KLOption != 0 && LSD_KVal == 2)
     {          
          RADIO(LSD_LVal, "L")
          {
               ADD(1, "1");
               ADD(2, "2");
          }
     }
     if(KLOption != 0 && LSD_KVal == 4)
     {
          RADIO(LSD_LVal, "L")
          {
               ADD(1, "1");
               ADD(2, "2");
               ADD(4, "4");
          }
     }
     if(KLOption != 0 && LSD_KVal == 8)
     {
          RADIO(LSD_LVal, "L")
          {
               ADD(1, "1");
               ADD(2, "2");
               ADD(4, "4");
               ADD(8, "8");
          }
     }
     if(KLOption != 0 && LSD_KVal == 16)
     {  
          RADIO(LSD_LVal, "L")
          {
               ADD(1,  "1");
               ADD(2,  "2");
               ADD(4,  "4");
               ADD(8,  "8");
               ADD(16, "16");
          }
     }
     if(KLOption != 0 && LSD_KVal == 32)
     { 
          RADIO(LSD_LVal, "L")
          {
               ADD(1,  "1");
               ADD(2,  "2");
               ADD(4,  "4");
               ADD(8,  "8");
               ADD(16, "16");
               ADD(32, "32");
          }
     }
     if(KLOption != 0 && LSD_KVal == 64)
     {   
          RADIO(LSD_LVal, "L")
          {
               ADD(1,  "1");
               ADD(2,  "2");
               ADD(4,  "4");
               ADD(8,  "8");
               ADD(16, "16");
               ADD(32, "32");
               ADD(64, "64");
          }
     }
     
     if(KLOption != 0)
     {
          SEPARATOR();
     }
}

// File format
FORMAT(Keyword971_R8.0)
{
     ASSIGN(IOFLAG,0,EXPORT);
     ASSIGN(IOFLAG,1,IMPORT);

     if(IOFLAG == 0 && KLOption == 0)
     {
          HEADER("*CONTROL_SUBCYCLE");
     }
     else if(IOFLAG == 0 && KLOption == 1)
     {
          HEADER("*CONTROL_SUBCYCLE_%-d_%-d",LSD_KVal,LSD_LVal);
     }
     else if(IOFLAG == 1)
     {
          HEADER("*CONTROL_SUBCYCLE%1s%-d_%-d", _underscore,LSD_KVal,LSD_LVal);
     
          if( _underscore == "")
          {
               ASSIGN(KLOption,0,IMPORT);
          }
          else
          {
               ASSIGN(KLOption,1,IMPORT);
          }
     }
}

// File format
FORMAT(Keyword971_R6.1) 
{
     HEADER("*CONTROL_SUBCYCLE");
}
