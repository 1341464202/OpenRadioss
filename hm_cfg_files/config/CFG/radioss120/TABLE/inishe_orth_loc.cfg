// --- inishe_orth_loc.cfg ---

ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    inishe_orth_loc_count                   = SIZE("inishe_orth_loc_count");
    INISHE_ORTH_LOC_SUBOBJ                  = ARRAY[inishe_orth_loc_count](SUBOBJECT, "List of keys/items");

    // HM INTERNAL
    KEYWORD_STR                             = VALUE(STRING, "List of keys/items");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    inishe_orth_loc_count                   = -1;
    INISHE_ORTH_LOC_SUBOBJ                  = -1;

    //HM INTERNAL
    KEYWORD_STR                             = 9000;
}


GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INISHE/ORTH_LOC/");

    SUBOBJECT(INISHE_ORTH_LOC_SUBOBJ)       { SUBTYPES = ( /SUBOBJECT/INISHE_ORTH_LOC_SUBOBJ ) ; }
}

// File format
FORMAT(radioss100)
{
    HEADER("/INISHE/ORTH_LOC/");
    SUBOBJECTS(INISHE_ORTH_LOC_SUBOBJ, /SUBOBJECT/INISHE_ORTH_LOC_SUBOBJ);
}

FORMAT(radioss120)
{
    HEADER("/INISHE/ORTH_LOC/");
    SUBOBJECTS(INISHE_ORTH_LOC_SUBOBJ, /SUBOBJECT/INISHE_ORTH_LOC_SUBOBJ);
}