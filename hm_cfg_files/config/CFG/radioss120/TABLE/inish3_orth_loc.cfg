// --- inish3_orth_loc.cfg ---

ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    inish3_orth_loc_count                   = SIZE("inish3_orth_loc_count");
    INISH3_ORTH_LOC_SUBOBJ                  = ARRAY[inish3_orth_loc_count](SUBOBJECT, "List of keys/items");

    // HM INTERNAL
    KEYWORD_STR                             = VALUE(STRING, "List of keys/items");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    inish3_orth_loc_count                   = -1;
    INISH3_ORTH_LOC_SUBOBJ                  = -1;

    //HM INTERNAL
    KEYWORD_STR                             = 9000;
}


GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INISH3/ORTH_LOC/");

    SUBOBJECT(INISH3_ORTH_LOC_SUBOBJ)       { SUBTYPES = ( /SUBOBJECT/INISH3_ORTH_LOC_SUBOBJ ) ; }
}

// File format
FORMAT(radioss100)
{
    HEADER("/INISH3/ORTH_LOC/");
    SUBOBJECTS(INISH3_ORTH_LOC_SUBOBJ, /SUBOBJECT/INISH3_ORTH_LOC_SUBOBJ);
}

FORMAT(radioss120)
{
    HEADER("/INISH3/ORTH_LOC/");
    SUBOBJECTS(INISH3_ORTH_LOC_SUBOBJ, /SUBOBJECT/INISH3_ORTH_LOC_SUBOBJ);
}