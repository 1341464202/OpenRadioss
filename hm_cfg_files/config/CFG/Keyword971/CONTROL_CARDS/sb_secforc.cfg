ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_SECFORC = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_SECFORCBinaryOpt = VALUE(STRING, "Flag for binary output");
    LSD_SECFORC_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_SECFORC_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");

    // HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "DATABASE_SECFORC");
    IO_FLAG  = VALUE(INT, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSD_SECFORC = 2189;
    LSD_SECFORCBinaryOpt = 5977;
    LSD_SECFORC_LCUR = 5978;
    LSD_SECFORC_IOPT = 5979;

    KEYWORD_STR = 9000;
    IO_FLAG = -1;
}

DEFAULTS(COMMON)
{
    LSD_SECFORC  = 0;
    LSD_SECFORC_IOPT = 0;
}

GUI(COMMON)
{
    SCALAR(LSD_SECFORC,"DT");
    RADIO(LSD_SECFORCBinaryOpt,"BINARY")
    {
        ADD("0","DEFAULT");
        ADD("1","ASCII");
        ADD("2","BINARY");
        ADD("3","ASCII-BINARY");
    }
    DATA(LSD_SECFORC_LCUR,"LCUR");

    RADIO(LSD_SECFORC_IOPT,"IOPT")
    {
        ADD(1,"1: At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
        ADD(2,"2: At the time each plot is generated, the next plot time, t, is computed so that t = the current time + LCUR(t)");
        ADD(3,"3: A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
    }
}

// File format
FORMAT(Keyword971)
{
    ASSIGN(IO_FLAG,0,IMPORT);
    ASSIGN(IO_FLAG,1,EXPORT);
    if(IO_FLAG == 1)
    {
        HEADER("*DATABASE_SECFORC");
        if (LSD_SECFORCBinaryOpt == "DEFAULT")
        {
            ASSIGN(LSD_SECFORCBinaryOpt,0,EXPORT);
        }
        else if(LSD_SECFORCBinaryOpt == "ASCII")
        {
            ASSIGN(LSD_SECFORCBinaryOpt,1,EXPORT);
        }
        else if(LSD_SECFORCBinaryOpt == "BINARY")
        {
            ASSIGN(LSD_SECFORCBinaryOpt,2,EXPORT);
        }
        else if(LSD_SECFORCBinaryOpt == "ASCII-BINARY")
        {
            ASSIGN(LSD_SECFORCBinaryOpt,3,EXPORT);
        }
    }
    COMMENT("$       DT    BINARY      LCUR     IOOPT");
    CARD("%10lg%10s%10d%10d",LSD_SECFORC,LSD_SECFORCBinaryOpt,LSD_SECFORC_LCUR,LSD_SECFORC_IOPT);
}
