//
//DATABASE_BINARY_D3DUMP
//

ATTRIBUTES(COMMON)
{
// INPUT ATTRIBUTES
  LSD_DT                                      = VALUE(FLOAT,"Output interval in time steps (a time step is a cycle)");
  LSD_NR                                      = VALUE(INT,"Number of running restart files, RUNRSF, written in a cyclical fashion");

// HM INTERNAL
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                               = 9000;
    LSD_DT                                    = 2224;
    LSD_NR                                    = 5821;
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{
    LSD_NR                                    = 1;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*DATABASE_BINARY_D3DUMP");

  SCALAR(LSD_DT) {DIMENSION="DIMENSIONLESS";}
  SCALAR(LSD_NR) {DIMENSION="DIMENSIONLESS";}
}

//File format
FORMAT(Keyword971)
{
  HEADER("*DATABASE_BINARY_D3DUMP");

  COMMENT("$     CYCL        NR");
  CARD("%10lg%10d",LSD_DT,LSD_NR);
}
