//
//DATABASE_BINARY_D3DRLF
//

ATTRIBUTES(COMMON)
{
// INPUT ATTRIBUTES
    LSD_DT                                    = VALUE(FLOAT,"Output interval in time steps (a time step is a cycle)");

// HM INTERNAL
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                               = 9000;
    LSD_DT                                    = 2224;
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{

}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*DATABASE_BINARY_D3DRLF");
    
    SCALAR(LSD_DT)    {DIMENSION="DIMENSIONLESS";}
}

//File format
FORMAT(Keyword971)
{
  HEADER("*DATABASE_BINARY_D3DRLF");
 
  COMMENT("$     CYCL");
  CARD("%10lg",LSD_DT);
}
