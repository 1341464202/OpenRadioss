//
//DATABASE_BINARY_BLSTFOR
//

ATTRIBUTES(COMMON)
{
// INPUT ATTRIBUTES
    LSD_DT                                    = VALUE(FLOAT,"Time interval between outputs");
    LSD_LCID                                  = VALUE(FUNCT,"Optional load curve ID specifying time interval between dumps");

// HM INTERNAL
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                               = 9000;
    LSD_DT                                    = 2224;
    LSD_LCID                                  = 45;
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{

}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*DATABASE_BINARY_BLSTFOR");
    
    SCALAR(LSD_DT)    {DIMENSION="DIMENSIONLESS";}
optional:
    FUNCTION(LSD_LCID)
    {
      X_TITLE="Time";       X_DIMENSION="t";
      Y_TITLE="FREQUENCY";  Y_DIMENSION="f";
    }
}

//File format
FORMAT(Keyword971)
{
  HEADER("*DATABASE_BINARY_BLSTFOR");
 
  COMMENT("$       DT      LCDT");
  CARD("%10lg%10d",LSD_DT,LSD_LCID);
}
