}


FORMAT(Keyword971) {
 
  HEADER("*INTERFACE_LINKING_SEGMENT");

  COMMENT("$     SSID      IFID");
 // FREE_CELL_LIST(segmentidsmax,"%10d%10d",segmentids, interfaceidlist,20);

  FREE_CARD_LIST(segmentidsmax)
