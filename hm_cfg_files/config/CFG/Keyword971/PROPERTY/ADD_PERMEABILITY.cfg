//
// Property
//

ATTRIBUTES(COMMON)
{

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    CommentEnumField                        = VALUE(INT,  "User Comments");
    Num_Comments                            = SIZE("Num_Comments");
    Comments                                = ARRAY[Num_Comments](STRING,  "Entity_Comments");
    LSD_LCID5                               = VALUE(FUNCT,  "THEXP");
    LSD_LCID6                               = VALUE(FUNCT,  "LCKZ");
    LSD_MID                                 = VALUE(MAT,  "ID");
    LSD_PERM1                               = VALUE(FLOAT,  "PERM");
    LSD_THEXP1                              = VALUE(FLOAT,  "THEXP");
    LSD_TitleOpt                            = VALUE(INT,  "Title");
    THEXP_Negative                          = VALUE(INT,  "THEXP_Negative");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR                             = 9000;
    CommentEnumField                        = 3220;
    Comments                                = 3100;
    LSD_LCID5                               = 172;
    LSD_LCID6                               = 199;
    LSD_MID                                 = 2458;
    LSD_PERM1                               = 8221;
    LSD_THEXP1                              = 7625;
    LSD_TitleOpt                            = 90;
    Num_Comments                            = 3101;
    THEXP_Negative                          = 8640;

}

CHECK(COMMON)
{

    LSD_THEXP1                                >=0.0;
}

GUI(COMMON)
{

    ASSIGN(KEYWORD_STR, "*MAT_ADD_PERMEABILITY");
    RADIO(CommentEnumField)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1, "Hide in Menu/Export");
        ADD(2, "Show in Menu/Export");
        ADD(3, "Do not export");
    }

    if(CommentEnumField == 2)
    {  
        SIZE(Num_Comments);
        ARRAY(Num_Comments,"")
        {
            SCALAR(Comments);
        }
    }
    FLAG( LSD_TitleOpt);
    if(LSD_TitleOpt == TRUE)
    {
        ASSIGN(KEYWORD_STR,"_TITLE");
    }
    DATA(LSD_MID);
    SCALAR(LSD_PERM1);
    FLAG(THEXP_Negative);
    if(THEXP_Negative == FALSE)
    {
        SCALAR(LSD_THEXP1);
    }
    if(THEXP_Negative == TRUE)
    {
        DATA(LSD_LCID5);
    }
    DATA(LSD_LCID6);

}

// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$      MID      PERM                         THEXP      LCKZ");
    CARD("%10d%10lg                    %10lg%10d",LSD_MID ,LSD_PERM1 , SCALAR_OR_OBJECT(THEXP_Negative,LSD_THEXP1,LSD_LCID5), LSD_LCID6);
    //

}
