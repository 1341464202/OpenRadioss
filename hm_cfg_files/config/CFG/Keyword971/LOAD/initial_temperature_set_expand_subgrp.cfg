//
//INITIAL_TEMPERATURE_NON_UNIFORM
// 

ATTRIBUTES(COMMON) {

//standard variables
  distribution_table_count                         = SIZE("Size of tabular");
  
//Data names
  location_unit_node                               = ARRAY[distribution_table_count](MULTIOBJECT, "GSETID") { SUBTYPES = ( /SETS ) ; }    
  magnitude                                        = ARRAY[distribution_table_count](FLOAT, "Temperature at node");
  thk_shell_surf_temp                              = ARRAY[distribution_table_count](INT, "Scaled temperature.");
}

DEFINITIONS(COMMON) {
    MAINS               = (location_unit_node);
}

GUI(COMMON) {
/*
  mandatory:
  DATA(NODE);
optional:
  SCALAR(TEMP) { DIMENSION = "THERMODYNAMIC TEMPERATURE"; }
  RADIO(LOC) {
    ADD(-1, "-1:lower surface of thermal shell element");
    ADD(0, "0:middle surface of thermal shell element");
    ADD(1, "1:upper surface of thermal shell element");
  }
 */
}

// Standard format
FORMAT(Keyword971) {
    COMMENT("$      NID      TEMP       LOC");
    CARD_LIST(distribution_table_count)
    {
        CARD("%10d%10lf%10d",location_unit_node, magnitude, thk_shell_surf_temp);
    }
}