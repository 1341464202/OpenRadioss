//
// Group Setup File
// *SET_SOLID_INTERSECT
// 

// MCDS attributes description
ATTRIBUTES {
  // Access to nodes
    idsmax                      = SIZE("No. Set item"); 
    ids                         = ARRAY[idsmax](SETS, "Set list item"){ SUBTYPES = ( /SETS/SET_SOLID_IDPOOL) ; }  
//
    LSD_SET_SOLVER              = VALUE(STRING, "LSD_SET_SOLVER");
    LSD_COLLECT_OPT             = VALUE(INT, "Flag to set COLLECT");
//
    TITLE                       = VALUE(STRING, "TITLE");
    LSD_TitleOpt                = VALUE(INT, "Title");
//
// HM INTERNAL
    set_Type          = VALUE(STRING, "Set Type");
    option_Type          = VALUE(STRING, "Set Type");
    KEY      = VALUE(STRING, "header Type");
 /*   KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");*/
    NUM_COMMENTS                              = SIZE("NUM_COMMENTS");
    CommentEnumField                          = VALUE(INT,"User Comments");
    COMMENTS                                  = ARRAY[NUM_COMMENTS](STRING,"Entity Comments");
    _IDPOOL = VALUE(INT, "Set Element Id pool");
    IO_FLAG         = VALUE(INT, "Import/Export flag");
}
SKEYWORDS_IDENTIFIER(COMMON)
{   
 /*   KEYWORD_STR               = 9000;*/
    COMMENTS                    = 5109;
    CommentEnumField            = 7951;
    NUM_COMMENTS                = 5110;
    LSD_TitleOpt                = 90;
    LSD_SET_SOLVER              = 6254;
    set_Type                    = -1;
    
 /*   TITLE = -1;*/
    option_Type                 = -1;
    IO_FLAG                     = -1;
    LSD_COLLECT_OPT             = 9001;
    KEY                         = -1;
}
DEFAULTS(COMMON)
{
  _IDPOOL                       = 45;
  set_Type                      = "";
  LSD_TitleOpt                  = 0;
  LSD_SET_SOLVER                = "";
  LSD_COLLECT_OPT               = 0;
  KEY                           = "*SET_SOLID_INTERSECT";
}

GUI(COMMON)
{
mandatory:
   SIZE(idsmax) ;
   ARRAY(idsmax,"") {
    DATA(ids){ SUBTYPES = ( /SETS/SET_SOLID_IDPOOL) ; }    
  }
optional:   
  FLAG(LSD_TitleOpt);
 /* FLAG(LSD_COLLECT_OPT);*/
  SCALAR(LSD_SET_SOLVER);
}
FORMAT(Keyword971) {
  ASSIGN(IO_FLAG, 1, IMPORT);
  ASSIGN(IO_FLAG, 0, EXPORT);
//import header and option
  if(IO_FLAG == 1)
  {
     HEADER("*SET_SOLID_INTERSECT%s", option_Type);
  }

  ASSIGN(LSD_TitleOpt, _FIND(option_Type, "TITLE"),IMPORT);
/*  ASSIGN(LSD_COLLECT_OPT, _FIND(option_Type, "COLLECT"),IMPORT);*/
//
//export header
  ASSIGN(KEY,*SET_SOLID_INTERSECT, EXPORT);
 /* if(IO_FLAG == 0 && LSD_COLLECT_OPT == 1)
  {
      ASSIGN(KEY,_COMBINE(KEY,"_COLLECT"), EXPORT);
  }*/
  if(IO_FLAG == 0 && LSD_TitleOpt == 1)
  {
      ASSIGN(KEY,_COMBINE(KEY,"_TITLE"), EXPORT);
  }
  if(IO_FLAG == 0)
  {
      HEADER("%s",KEY);
  }
  if(IO_FLAG == 0 && LSD_TitleOpt == 1)  
  {
        CARD("%-80s", TITLE);
  }
// card I/O
  COMMENT("$      SID    SOLVER");
  CARD("%10d%-10s",_ID_,LSD_SET_SOLVER);
//
  COMMENT("$     SSID      SSID      SSID      SSID      SSID      SSID      SSID      SSID");
  FREE_OBJECT_LIST("%10d",ids); 
  
}
