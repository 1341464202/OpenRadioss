//
// Material law SDMAT1
//

ATTRIBUTES(COMMON)
{

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    CommentEnumField                        = VALUE(INT,  "User Comments");
    Num_Comments                            = SIZE("No. of comment lines");
    Comments                                = ARRAY[Num_Comments](STRING,  "Entity_Comments");
    EncTypeEnumField                        = VALUE(INT,  "Type");
    LSD_MAT_K                               = VALUE(FLOAT,  "Elastic stiffness");
    LSD_TitleOpt                            = VALUE(INT,  "Title");
    RegTypeEnumField                        = VALUE(INT,  "Type");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR                             = 9000;
    CommentEnumField                        = 3220;
    Comments                                = 3100;
    EncTypeEnumField                        = 5828;
    LSD_MAT_K                               = 1131;
    LSD_TitleOpt                            = 90;
    Num_Comments                            = 3101;
    RegTypeEnumField                        = 5827;

}

DRAWABLES(COMMON) {
public:
  ELASTIC_STIFFNESS=SCALAR(LSD_MAT_K);
}

GUI(COMMON)
{

     ASSIGN(KEYWORD_STR, "*MAT_SPRING_ELASTIC");
     RADIO(CommentEnumField)
     {
         ENUM_VALUE_FLAG=TRUE;
         ADD(1, "Hide in Menu/Export");
         ADD(2, "Show in Menu/Export");
         ADD(3, "Do not export");
     }
     if(CommentEnumField == 2)
     {  
        SIZE(Num_Comments);
        ARRAY(Num_Comments,"")
        {
           SCALAR(Comments);
        }
     }     
     RADIO(EncTypeEnumField)
     {
        ADD(0, "Regular");
     }
     FLAG(LSD_TitleOpt);
     if(LSD_TitleOpt == TRUE)
     {
             ASSIGN(KEYWORD_STR, "_TITLE");
     } 
 mandatory:
     SCALAR(LSD_MAT_K)                              {DIMENSION="translation_stiffness";}
/*
 optional:
    graphical SUPPORT("Part(s) to which material is applied") {
      OBJECTS=(/COMPONENT/SPRING);
      ADD(COMPONENT,"Parts");
    }
*/
}

// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$      MID         K");
    CARD("%10d%10lg",_ID_,LSD_MAT_K);
    //

}
