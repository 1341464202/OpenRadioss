//
// INTERFACE_LINKING_SEGMENT
// 


 ATTRIBUTES(COMMON) 
 
 {
  
  // Initial and reference densities
  KEYWORD_STR                     = VALUE(STRING, "Solver Keyword");
  secondaryentityids                  = VALUE(SETS,  "Secondary Surface Type") { SUBTYPES = (/SETS/SET_NODE_IDPOOL) ; }
  LSD_ILD_IFID                    = VALUE(INT, "Interface ID in interface file");
}

SKEYWORDS_IDENTIFIER(COMMON)

{

 KEYWORD_STR                 = 9000;
 LSD_ILD_IFID                = 2885;

}


GUI(COMMON) 

{


    ASSIGN(KEYWORD_STR, "*INTERFACE_LINKING_SEGMENT");
     
    SCALAR(LSD_ILD_IFID);
    
}

// File format
FORMAT(Keyword971) 
{

    COMMENT("$     SSID      IFID");
    CARD("%10d%10d",secondaryentityids,LSD_ILD_IFID);

}
