//
// INTERFACE_LINKING_DISCRETE_NODE_SET
// 


 ATTRIBUTES(COMMON) 
 
 {
  
  // Initial and reference densities
  KEYWORD_STR                     = VALUE(STRING, "Solver Keyword");
  CardChoice                      = VALUE(INT, "Node set ID to be moved by interface file");
  LSD_ILD_IFID                    = VALUE(INT, "Interface ID in interface file");
}

SKEYWORDS_IDENTIFIER(COMMON)

{

 KEYWORD_STR                 = 9000;
CardChoice                   = 2886;
LSD_ILD_IFID                 = 2885;

}


GUI(COMMON) 

{


    ASSIGN(KEYWORD_STR, "*INTERFACE_LINKING");
     
    FLAG(CardChoice);
    if(CardChoice == TRUE)
    {
         ASSIGN(KEYWORD_STR, "_EDGE");
    } 
    if(CardChoice == FALSE)
    {
         ASSIGN(KEYWORD_STR, "_DISCRETE_NODE_SET");
    } 
    SCALAR(LSD_ILD_IFID);
    
}

// File format
FORMAT(Keyword971) 
{

    COMMENT("$     NSID      IFID");
    CARD("          %10d",LSD_ILD_IFID);

}
