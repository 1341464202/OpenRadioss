FORMAT(Keyword971) 
{
    HEADER("*ELEMENT_MASS_PART_SET");

    COMMENT("$     ID         ADDMASS         FINMASS            LCID     MWD");    
    CARD("%8d%16lf%16lf%16d%8d",setid, masses,finalmass,curveid,distribution); 
}
