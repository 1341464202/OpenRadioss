//
// /REFSTA setup file (control cards)
//

ATTRIBUTES(COMMON) {
    filename            = VALUE(STRING,"Reference state file");
    nitrs               = VALUE(INT,   "Number of steps");
    refsta_fileformat   = VALUE(INT,   "Format of the Ref. Sta. file");  
}

DEFAULTS(COMMON){
   nitrs                = 100;
   refsta_fileformat    = 0;
}

FORMAT(radioss51) {

    HEADER("/REFSTA");
    COMMENT("# RSFILE ");
    CARD("%-100s",filename);
    COMMENT("#    NITRS    RS0FMT");
    CARD("%10d%10d",nitrs, refsta_fileformat);
}
