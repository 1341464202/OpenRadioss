//
// LAM_STACK
//

ATTRIBUTES(COMMON)
{
    //Atrributes for HM usage
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    NUM_COMMENTS                            = SIZE("NUM_COMMENTS");
    COMMENTS                                = ARRAY[NUM_COMMENTS](STRING, "Entity Comments");
    CommentEnumField                        = VALUE(INT, "User Comments");
    laminate                                = VALUE(LAMINATE, "");
    IO_FLAG                                 = VALUE(INT, "IO Flag");
    TITLE                                   = VALUE(STRING, "Title");
    DUMMY                                   = VALUE(STRING, "Dummy to Read Comment");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                             = 9000;
    NUM_COMMENTS                            = 5110;
    COMMENTS                                = 5109;
    CommentEnumField                        = 7951;
    IO_FLAG                                 =   -1;
    TITLE                                   =   -1;
    DUMMY                                   =   -1;
}

GUI(COMMON)
{
    RADIO(CommentEnumField)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1, "1:Hide in Menu/Export");
        ADD(2, "2:Show in Menu/Export");
        ADD(3, "3:Do Not Export");
    }
    if(CommentEnumField == 2)
    {
        SIZE(NUM_COMMENTS);
        ARRAY(NUM_COMMENTS,"")
        {
            SCALAR(COMMENTS);
        }
    }
        ASSIGN(KEYWORD_STR, "/PROP");
        ASSIGN(KEYWORD_STR, "/PCOMPP/");
}

//File format for Radioss 2017
FORMAT(radioss2017)
{
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1, IMPORT);
    if(IO_FLAG == 0)
    {
        HEADER("/PROP/PCOMPP/%d",_ID_);
    }
    CARD("%-100s", TITLE);
    ASSIGN(DUMMY, 1, IMPORT);
    COMMENT("#LaminateId %10d",laminate);
}
    