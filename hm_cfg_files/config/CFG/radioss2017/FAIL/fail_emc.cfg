FORMAT(radioss2017) {
	HEADER("/FAIL/EMC/%d",mat_id);

	COMMENT("#                  A                   N                  B0                   C");
	CARD("%20lg%20lg%20lg%20lg",a_EMC,n_EMC,b0,c);
	COMMENT("#              GAMMA       EPSILON_DOT_0");
	CARD("%20lg%20lg",Gamma,Epsilon_Dot_0);  

	if (ID_CARD_EXIST==TRUE)
	{
		COMMENT("#  FAIL_ID") ;
	}
	FREE_CARD(ID_CARD_EXIST,"%10d", _ID_);
}


FORMAT(radioss140) {
	HEADER("/FAIL/EMC/%d",mat_id);

	COMMENT("#                  A                   N                  B0                   C");
	CARD("%20lg%20lg%20lg%20lg",a_EMC,n_EMC,b0,c);
	COMMENT("#              Gamma       Epsilon_Dot_0");
	CARD("%20lg%20lg",Gamma,Epsilon_Dot_0);  

	if (ID_CARD_EXIST==TRUE)
	{
		COMMENT("#  FAIL_ID") ;
	}
	FREE_CARD(ID_CARD_EXIST,"%10d", _ID_);
}