//
// Detonation load Setup File
// 

ATTRIBUTES(COMMON) {
  // Data
  rad_det_node1       = VALUE(NODE,     "Node ID defining Point A Coordinates");
  rad_det_node2       = VALUE(NODE,     "Node ID defining Point B Coordinates");
  rad_det_time        = VALUE(FLOAT,    "Detonation time");
  rad_det_materialid  = VALUE(MAT,      "Explosive material number concerned by detonation time")  {SUBTYPES=(/MAT/MAT_ALE_JWL);}
}

DEFAULTS(COMMON)
{
  rad_det_time                              = 0.0;
}

GUI(COMMON) {
  DATA(rad_det_node1, "node_ID1");

  DATA(rad_det_node2, "node_ID2");

  SCALAR(rad_det_time, "TDET") {  DIMENSION="t"; }
  DATA(rad_det_materialid, "mat_ID");
}

FORMAT(radioss140) {
  HEADER("/DFS/DETLINE/NODE/%-d",_ID_);
  COMMENT("#                                                                                           node_ID1");
  CARD("                                                                                          %10d", rad_det_node1);
  
  COMMENT("#                                                                                           node_ID2");
  CARD("                                                                                          %10d", rad_det_node2);
  
  COMMENT("#               TDET    mat_ID");
  CARD("%20lg%10d", rad_det_time, rad_det_materialid);
}


