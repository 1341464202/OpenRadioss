ATTRIBUTES(COMMON)
{
    MAT_EPS                 = VALUE(FLOAT,  "Maximum absolute grid velocity");
    VEL_X                   = VALUE(FLOAT,  "X grid velocity scale factor");
    VEL_Y                   = VALUE(FLOAT,  "Y grid velocity scale factor");
    VEL_Z                   = VALUE(FLOAT,  "Z grid velocity scale factor");    
    MAT_PC                  = VALUE(FLOAT,  "Elements with a volume less than Vmin will be deleted");
    /* ================================ HM =================================*/
    IO_FLAG                 = VALUE(INT, "");
    KEYWORD_STR             = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR             = 9000;
    MAT_EPS                 = 195;
    VEL_X                   = -1;
    VEL_Y                   = -1;
    VEL_Z                   = -1;
    MAT_PC                  = 282;
    IO_FLAG                 = -1;
    KEYWORD_STR             = -1;
}

DEFAULTS(COMMON)
{

    MAT_EPS                 = -1e30;
    MAT_PC                  = -1e30;
    VEL_X                   = 1.0;
    VEL_Y                   = 1.0;
    VEL_Z                   = 1.0;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/ALE/GRID/DISP");
    SEPARATOR("ALE_GRID_DISP");
    SCALAR(MAT_EPS)     { DIMENSION="velocity";        }
    SCALAR(MAT_PC)      { DIMENSION="volume";        }
    SCALAR(VEL_X)   { DIMENSION="DIMENSIONLESS"; }
    SCALAR(VEL_Y)   { DIMENSION="DIMENSIONLESS"; }
    SCALAR(VEL_Z)   { DIMENSION="DIMENSIONLESS"; }    SEPARATOR("");
}

FORMAT(radioss51)
{
    ASSIGN(IO_FLAG,0,EXPORT);
    ASSIGN(IO_FLAG,1,IMPORT);
    
    /* Added seprately for HEADER work aroud*/
    if(IO_FLAG == 0)
    {
        HEADER ("/ALE/GRID/DISP");
        COMMENT("#              U_max                                Fscale_x            Fscale_y            Fscale_z");
        CARD("%20lg%20s%20lg%20lg%20lg",MAT_EPS,_BLANK_,VEL_X,VEL_Y,VEL_Z);
        COMMENT("#              Vmin");
        CARD("%20lg",MAT_PC);
    }
    else
    {
        CARD("%20lg",MAT_EPS);
        CARD("%20lg",MAT_PC);
    }
}