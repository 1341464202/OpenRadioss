ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_DT = VALUE(FLOAT,  "Output interval in time steps (a time step is a cycle)");
    LSD_NR = VALUE(INT,  "Number of Running Restart Files, RUNRSF, written in a cyclical fashion");
    //HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "Solver Keyword");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR = 9000;
    LSD_DT  = 2224;
    LSD_NR = 5821;

}

DEFAULTS(COMMON)
{
    LSD_NR  = 1;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*DATABASE_BINARY_RUNRSF");
    SCALAR(LSD_DT, "CYCL") {DIMENSION="f";}
    SCALAR(LSD_NR, "NR") {DIMENSION="DIMENSIONLESS";}

}

// File format
FORMAT(Keyword971)
{
    HEADER("*DATABASE_BINARY_RUNRSF");
    COMMENT("$     CYCL        NR");
    CARD("%10lg%10d",LSD_DT,LSD_NR);

}
