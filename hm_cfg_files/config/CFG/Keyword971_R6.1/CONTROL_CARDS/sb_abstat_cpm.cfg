// --- sub_database_abstat_cpm.cfg ---
//  DATABASE database_option_abstat 5896   
//   02/03/2020

ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_ABSTAT_CPM = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_ABSTAT_CPMBinaryOpt = VALUE(STRING, "Flag for binary output");
    LSD_ABSTAT_CPM_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_ABSTAT_CPM_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");

    // HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "DATABASE_ABSTAT_CPM");
    IO_FLAG  = VALUE(INT, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSD_ABSTAT_CPM = 5769;
    LSD_ABSTAT_CPMBinaryOpt = 5901;
    LSD_ABSTAT_CPM_LCUR = 5902;
    LSD_ABSTAT_CPM_IOPT = 5903;

    KEYWORD_STR = 9000;
    IO_FLAG = -1;
}

DEFAULTS(COMMON)
{
    LSD_ABSTAT_CPM  = 0;
    LSD_ABSTAT_CPM_IOPT = 0;
}

GUI(COMMON)
{
    SCALAR(LSD_ABSTAT_CPM,"DT");
    RADIO(LSD_ABSTAT_CPMBinaryOpt,"BINARY")
    {
        ADD("0","DEFAULT");
        ADD("1","ASCII");
        ADD("2","BINARY");
        ADD("3","ASCII-BINARY");
    }
    DATA(LSD_ABSTAT_CPM_LCUR,"LCUR");

    RADIO(LSD_ABSTAT_CPM_IOPT,"IOPT")
    {
        ADD(1,"1: At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
        ADD(2,"2: At the time each plot is generated, the next plot time, t, is computed so that t = the current time + LCUR(t)");
        ADD(3,"3: A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
    }
}

// File format
FORMAT(Keyword971_R6.1)
{
    ASSIGN(IO_FLAG,0,IMPORT);
    ASSIGN(IO_FLAG,1,EXPORT);
    if(IO_FLAG == 1)
    {
        HEADER("*DATABASE_ABSTAT_CPM");
        if (LSD_ABSTAT_CPMBinaryOpt == "DEFAULT")
        {
            ASSIGN(LSD_ABSTAT_CPMBinaryOpt,0,EXPORT);
        }
        else if(LSD_ABSTAT_CPMBinaryOpt == "ASCII")
        {
            ASSIGN(LSD_ABSTAT_CPMBinaryOpt,1,EXPORT);
        }
        else if(LSD_ABSTAT_CPMBinaryOpt == "BINARY")
        {
            ASSIGN(LSD_ABSTAT_CPMBinaryOpt,2,EXPORT);
        }
        else if(LSD_ABSTAT_CPMBinaryOpt == "ASCII-BINARY")
        {
            ASSIGN(LSD_ABSTAT_CPMBinaryOpt,3,EXPORT);
        }
    }
    COMMENT("$       DT    BINARY      LCUR     IOOPT");
    CARD("%10lg%10s%10d%10d",LSD_ABSTAT_CPM,LSD_ABSTAT_CPMBinaryOpt,LSD_ABSTAT_CPM_LCUR,LSD_ABSTAT_CPM_IOPT);
}
