ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_SBTOUT = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_SBTOUTBinaryOpt = VALUE(STRING, "Flag for binary output");
    LSD_SBTOUT_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_SBTOUT_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");

    // HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "DATABASE_SBTOUT");
    IO_FLAG  = VALUE(INT, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSD_SBTOUT = 2210;
    LSD_SBTOUTBinaryOpt = 5973;
    LSD_SBTOUT_LCUR = 5974;
    LSD_SBTOUT_IOPT = 5975;

    KEYWORD_STR = 9000;
    IO_FLAG = -1;
}

DEFAULTS(COMMON)
{
    LSD_SBTOUT  = 0;
    LSD_SBTOUT_IOPT = 0;
}

GUI(COMMON)
{
    SCALAR(LSD_SBTOUT,"DT");
    RADIO(LSD_SBTOUTBinaryOpt,"BINARY")
    {
        ADD("0","DEFAULT");
        ADD("1","ASCII");
        ADD("2","BINARY");
        ADD("3","ASCII-BINARY");
    }
    DATA(LSD_SBTOUT_LCUR,"LCUR");

    RADIO(LSD_SBTOUT_IOPT,"IOPT")
    {
        ADD(1,"1: At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
        ADD(2,"2: At the time each plot is generated, the next plot time, t, is computed so that t = the current time + LCUR(t)");
        ADD(3,"3: A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
    }
}

// File format
FORMAT(Keyword971)
{
    ASSIGN(IO_FLAG,0,IMPORT);
    ASSIGN(IO_FLAG,1,EXPORT);
    if(IO_FLAG == 1)
    {
        HEADER("*DATABASE_SBTOUT");
        if (LSD_SBTOUTBinaryOpt == "DEFAULT")
        {
            ASSIGN(LSD_SBTOUTBinaryOpt,0,EXPORT);
        }
        else if(LSD_SBTOUTBinaryOpt == "ASCII")
        {
            ASSIGN(LSD_SBTOUTBinaryOpt,1,EXPORT);
        }
        else if(LSD_SBTOUTBinaryOpt == "BINARY")
        {
            ASSIGN(LSD_SBTOUTBinaryOpt,2,EXPORT);
        }
        else if(LSD_SBTOUTBinaryOpt == "ASCII-BINARY")
        {
            ASSIGN(LSD_SBTOUTBinaryOpt,3,EXPORT);
        }
    }
    COMMENT("$       DT    BINARY      LCUR     IOOPT");
    CARD("%10lg%10s%10d%10d",LSD_SBTOUT,LSD_SBTOUTBinaryOpt,LSD_SBTOUT_LCUR,LSD_SBTOUT_IOPT);
}
