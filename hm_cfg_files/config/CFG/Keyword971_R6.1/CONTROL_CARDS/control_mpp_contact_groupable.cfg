//
// *CONTROL_MPP_CONTACT_GROUPABLE
//

ATTRIBUTES(COMMON)
{
  KEYWORD_STR                             = VALUE(STRING, "CONTROL_MPP_CONTACT_GROUPABLE");

  LSD_GRPABLE                             = VALUE(INT, "1 and 4 to Turn ON and OFF GROUPABLE for all non-tied contacts, 2 and 8 to Turn ON and OFF GROUPABLE for all tied contacts");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
  KEYWORD_STR                             = 9000;

  LSD_GRPABLE                             = 5604;
}

DEFAULTS(COMMON)
{
}

GUI(COMMON)
{
  ASSIGN(KEYWORD_STR, "*CONTROL_MPP_CONTACT_GROUPABLE");

  RADIO(LSD_GRPABLE)
  {
    ADD(1, "1: Turn on GROUPABLE for all non-tied contacts");
    ADD(2, "2: Turn on GROUPABLE for all tied contacts");
    ADD(4, "4: Turn off GROUPABLE for all non-tied contacts");
    ADD(8, "8: Turn off GROUPABLE for all tied contacts");
  }
}

// File format
FORMAT(Keyword971_R6.1)
{
  HEADER("*CONTROL_MPP_CONTACT_GROUPABLE");
  COMMENT("$      GRP");
  CARD("%10d",LSD_GRPABLE);
}
