ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_SLEOUT = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_SLEOUTBinaryOpt = VALUE(STRING, "Flag for binary output");
    LSD_SLEOUT_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_SLEOUT_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");

    // HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "DATABASE_SLEOUT");
    IO_FLAG  = VALUE(INT, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSD_SLEOUT = 2209;
    LSD_SLEOUTBinaryOpt = 5981;
    LSD_SLEOUT_LCUR = 5982;
    LSD_SLEOUT_IOPT = 5983;

    KEYWORD_STR = 9000;
    IO_FLAG = -1;
}

DEFAULTS(COMMON)
{
    LSD_SLEOUT  = 0;
    LSD_SLEOUT_IOPT = 0;
}

GUI(COMMON)
{
    SCALAR(LSD_SLEOUT,"DT");
    RADIO(LSD_SLEOUTBinaryOpt,"BINARY")
    {
        ADD("0","DEFAULT");
        ADD("1","ASCII");
        ADD("2","BINARY");
        ADD("3","ASCII-BINARY");
    }
    DATA(LSD_SLEOUT_LCUR,"LCUR");

    RADIO(LSD_SLEOUT_IOPT,"IOPT")
    {
        ADD(1,"1: At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
        ADD(2,"2: At the time each plot is generated, the next plot time, t, is computed so that t = the current time + LCUR(t)");
        ADD(3,"3: A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
    }
}

// File format
FORMAT(Keyword971)
{
    ASSIGN(IO_FLAG,0,IMPORT);
    ASSIGN(IO_FLAG,1,EXPORT);
    if(IO_FLAG == 1)
    {
        HEADER("*DATABASE_SLEOUT");
        if (LSD_SLEOUTBinaryOpt == "DEFAULT")
        {
            ASSIGN(LSD_SLEOUTBinaryOpt,0,EXPORT);
        }
        else if(LSD_SLEOUTBinaryOpt == "ASCII")
        {
            ASSIGN(LSD_SLEOUTBinaryOpt,1,EXPORT);
        }
        else if(LSD_SLEOUTBinaryOpt == "BINARY")
        {
            ASSIGN(LSD_SLEOUTBinaryOpt,2,EXPORT);
        }
        else if(LSD_SLEOUTBinaryOpt == "ASCII-BINARY")
        {
            ASSIGN(LSD_SLEOUTBinaryOpt,3,EXPORT);
        }
    }
    COMMENT("$       DT    BINARY      LCUR     IOOPT");
    CARD("%10lg%10s%10d%10d",LSD_SLEOUT,LSD_SLEOUTBinaryOpt,LSD_SLEOUT_LCUR,LSD_SLEOUT_IOPT);
}
