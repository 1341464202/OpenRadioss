ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_SPHOUT = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_SPHOUTBinaryOpt = VALUE(STRING, "Flag for binary output");
    LSD_SPHOUT_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_SPHOUT_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");

    // HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "DATABASE_SPHOUT");
    IO_FLAG  = VALUE(INT, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSD_SPHOUT = 5293;
    LSD_SPHOUTBinaryOpt = 6005;
    LSD_SPHOUT_LCUR = 6006;
    LSD_SPHOUT_IOPT = 6007;

    KEYWORD_STR = 9000;
    IO_FLAG = -1;
}

DEFAULTS(COMMON)
{
    LSD_SPHOUT  = 0;
    LSD_SPHOUT_IOPT = 0;
}

GUI(COMMON)
{
    SCALAR(LSD_SPHOUT,"DT");
    RADIO(LSD_SPHOUTBinaryOpt,"BINARY")
    {
        ADD("0","DEFAULT");
        ADD("1","ASCII");
        ADD("2","BINARY");
        ADD("3","ASCII-BINARY");
    }
    DATA(LSD_SPHOUT_LCUR,"LCUR");

    RADIO(LSD_SPHOUT_IOPT,"IOPT")
    {
        ADD(1,"1: At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
        ADD(2,"2: At the time each plot is generated, the next plot time, t, is computed so that t = the current time + LCUR(t)");
        ADD(3,"3: A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
    }
}

// File format
FORMAT(Keyword971)
{
    ASSIGN(IO_FLAG,0,IMPORT);
    ASSIGN(IO_FLAG,1,EXPORT);
    if(IO_FLAG == 1)
    {
        HEADER("*DATABASE_SPHOUT");
        if (LSD_SPHOUTBinaryOpt == "DEFAULT")
        {
            ASSIGN(LSD_SPHOUTBinaryOpt,0,EXPORT);
        }
        else if(LSD_SPHOUTBinaryOpt == "ASCII")
        {
            ASSIGN(LSD_SPHOUTBinaryOpt,1,EXPORT);
        }
        else if(LSD_SPHOUTBinaryOpt == "BINARY")
        {
            ASSIGN(LSD_SPHOUTBinaryOpt,2,EXPORT);
        }
        else if(LSD_SPHOUTBinaryOpt == "ASCII-BINARY")
        {
            ASSIGN(LSD_SPHOUTBinaryOpt,3,EXPORT);
        }
    }
    COMMENT("$       DT    BINARY      LCUR     IOOPT");
    CARD("%10lg%10s%10d%10d",LSD_SPHOUT,LSD_SPHOUTBinaryOpt,LSD_SPHOUT_LCUR,LSD_SPHOUT_IOPT);
}
