//
// CONTROL_MPP_DECOMPOSITION_FILE
//

ATTRIBUTES(COMMON)
{
    KEYWORD_STR                             = VALUE(STRING, "CONTROL_MPP_DECOMPOSITION_FILE");

    DecompositionFileName                   = VALUE(STRING, "Name of a file containing (or to contain) a decomposition record");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                             = 9000;

    DecompositionFileName                   = 639;
}

DEFAULTS(COMMON)
{
}

GUI(COMMON)
{
  ASSIGN(KEYWORD_STR, "*CONTROL_MPP_DECOMPOSITION_FILE");

  SCALAR(DecompositionFileName);
}

// File format
FORMAT(Keyword971_R6.1)
{
  HEADER("*CONTROL_MPP_DECOMPOSITION_FILE");
  
  COMMENT("$Name                                                                           ");
  CARD("%80s",DecompositionFileName);
}
