// --- database_binary_xtfile.cfg ---
//		CONTROL_CARD	DBxt	1944	6.10
//		 27/03/2020
ATTRIBUTES(COMMON)
{

// INPUT ATTRIBUTES
    LSD_DT = VALUE(FLOAT, "Time interval between outputs");

// HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "Solver Keyword");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR = 9000;
    LSD_DT  = 2224;

}

GUI(COMMON)
{

    ASSIGN(KEYWORD_STR, "*DATABASE_BINARY_XTFILE");
    SCALAR(LSD_DT,"DT") {DIMENSION="t";}

}

// File format
FORMAT(Keyword971)
{
    HEADER("*DATABASE_BINARY_XTFILE");
    COMMENT("$       DT");
    CARD("%10lg",LSD_DT);
}
