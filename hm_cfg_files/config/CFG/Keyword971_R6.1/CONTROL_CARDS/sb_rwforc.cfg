ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_RWFORC = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_RWFORCBinaryOpt = VALUE(STRING, "Flag for binary output");
    LSD_RWFORC_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_RWFORC_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");

    // HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "DATABASE_RWFORC");
    IO_FLAG  = VALUE(INT, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSD_RWFORC = 2190;
    LSD_RWFORCBinaryOpt = 5969;
    LSD_RWFORC_LCUR = 5970;
    LSD_RWFORC_IOPT = 5971;

    KEYWORD_STR = 9000;
    IO_FLAG = -1;
}

DEFAULTS(COMMON)
{
    LSD_RWFORC  = 0;
    LSD_RWFORC_IOPT = 0;
}

GUI(COMMON)
{
    SCALAR(LSD_RWFORC,"DT");
    RADIO(LSD_RWFORCBinaryOpt,"BINARY")
    {
        ADD("0","DEFAULT");
        ADD("1","ASCII");
        ADD("2","BINARY");
        ADD("3","ASCII-BINARY");
    }
    DATA(LSD_RWFORC_LCUR,"LCUR");

    RADIO(LSD_RWFORC_IOPT,"IOPT")
    {
        ADD(1,"1: At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
        ADD(2,"2: At the time each plot is generated, the next plot time, t, is computed so that t = the current time + LCUR(t)");
        ADD(3,"3: A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
    }
}

// File format
FORMAT(Keyword971)
{
    ASSIGN(IO_FLAG,0,IMPORT);
    ASSIGN(IO_FLAG,1,EXPORT);
    if(IO_FLAG == 1)
    {
        HEADER("*DATABASE_RWFORC");
        if (LSD_RWFORCBinaryOpt == "DEFAULT")
        {
            ASSIGN(LSD_RWFORCBinaryOpt,0,EXPORT);
        }
        else if(LSD_RWFORCBinaryOpt == "ASCII")
        {
            ASSIGN(LSD_RWFORCBinaryOpt,1,EXPORT);
        }
        else if(LSD_RWFORCBinaryOpt == "BINARY")
        {
            ASSIGN(LSD_RWFORCBinaryOpt,2,EXPORT);
        }
        else if(LSD_RWFORCBinaryOpt == "ASCII-BINARY")
        {
            ASSIGN(LSD_RWFORCBinaryOpt,3,EXPORT);
        }
    }
    COMMENT("$       DT    BINARY      LCUR     IOOPT");
    CARD("%10lg%10s%10d%10d",LSD_RWFORC,LSD_RWFORCBinaryOpt,LSD_RWFORC_LCUR,LSD_RWFORC_IOPT);
}
