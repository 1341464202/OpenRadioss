// --- database_binary_d3thdt.cfg ---
//		CONTROL_CARD	DBthdt	1994   6.10
//		 27/03/2020
ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES

    LSD_DT = VALUE(FLOAT, "Time interval between outputs");
    LSD_LCID = VALUE(FUNCT,"Optional load curve ID specifying time interval between dumps");
    //HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "Solver Keyword");

}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR = 9000;
    LSD_DT = 2224;
    LSD_LCID = 45;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*DATABASE_BINARY_D3THDT");
    SCALAR(LSD_DT,"DT") {DIMENSION="t";}
    FUNCTION(LSD_LCID,"LCDT")
    {
      X_TITLE="Time";       X_DIMENSION="t";
      Y_TITLE="FREQUENCY";  Y_DIMENSION="f";
    }
}

// File format
FORMAT(Keyword971)
{
    HEADER("*DATABASE_BINARY_D3THDT");
    COMMENT("$       DT      LCDT");
    CARD("%10lg%10d",LSD_DT,LSD_LCID);
}
