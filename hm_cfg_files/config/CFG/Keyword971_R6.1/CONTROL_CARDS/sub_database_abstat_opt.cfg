ATTRIBUTES(COMMON)
{
    KEYWORD_STR = VALUE(STRING, "DATABASE_ABSTAT");
    IO_FLAG  = VALUE(INT, "");

    LSD_ABSTAT = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_ABSTATBinaryOpt = VALUE(INT, "Flag for binary output");
    LSD_ABSTAT_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_ABSTAT_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
  KEYWORD_STR = 9000;
  IO_FLAG = -1;
  LSD_ABSTAT = 2201;
  LSD_ABSTATBinaryOpt = 5897;
  LSD_ABSTAT_LCUR = 5898;
  LSD_ABSTAT_IOPT = 5899;
}

DEFAULTS(COMMON)
{
    LSD_ABSTAT  = 0;
    LSD_ABSTAT_IOPT = 0;
}

GUI(COMMON)
{
  ASSIGN(KEYWORD_STR, "*DATABASE_ABSTAT");
  SCALAR(LSD_ABSTAT,"DT");
  RADIO(LSD_ABSTATBinaryOpt,"BINARY")
  {
      ADD(0,"DEFAULT");
      ADD(1,"ASCII");
      ADD(2,"BINARY");
      ADD(3,"ASCII-BINARY");
  }
  DATA(LSD_ABSTAT_LCUR,"LCUR");

  RADIO(LSD_ABSTAT_IOPT,"IOPT")
  {
      ADD(1,"At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
      ADD(2,"At the time each plot is generated, the next plot time, ùë°, is computed so that ùë° = the current time + LCUR(ùë°)");
      ADD(3,"A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
  }
}

// File format
FORMAT(Keyword971_R6.1)
{
  ASSIGN(IO_FLAG,0,IMPORT);
  ASSIGN(IO_FLAG,1,EXPORT);
  if(IO_FLAG == 1)
  {
    HEADER("*DATABASE_ABSTAT");
  }
  COMMENT("$       DT    BINARY      LCUR     IOOPT");
  CARD("%10lg%10d%10d%10d",LSD_ABSTAT,LSD_ABSTATBinaryOpt,LSD_ABSTAT_LCUR,LSD_ABSTAT_IOPT);
}
