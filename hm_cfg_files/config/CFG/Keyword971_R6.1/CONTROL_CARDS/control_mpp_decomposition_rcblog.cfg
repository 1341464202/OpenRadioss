//
// CONTROL_MPP_DECOMPOSITION_RCBLOG
//

ATTRIBUTES(COMMON)
{
    KEYWORD_STR                             = VALUE(STRING, "CONTROL_MPP_DECOMPOSITION_RCBLOG");

    RcblogName                              = VALUE(STRING, "Name of output file where decomposition history will be recorded");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                             = 9000;

    RcblogName                              = 645;
}

DEFAULTS(COMMON)
{
}

GUI(COMMON)
{
  ASSIGN(KEYWORD_STR, "*CONTROL_MPP_DECOMPOSITION_RCBLOG");

  SCALAR(RcblogName);
}

// File format
FORMAT(Keyword971_R6.1)
{
  HEADER("*CONTROL_MPP_DECOMPOSITION_RCBLOG");
  
  COMMENT("$ FILENAME");
  CARD("%80s",RcblogName);
}
