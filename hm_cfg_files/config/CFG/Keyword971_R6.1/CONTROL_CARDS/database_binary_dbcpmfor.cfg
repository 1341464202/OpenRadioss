//
//DATABASE_BINARY_CPMFOR
//

ATTRIBUTES(COMMON)
{
// INPUT ATTRIBUTES
    LSD_DT                                    = VALUE(FLOAT,"Time interval between outputs");

// HM INTERNAL
    KEYWORD_STR                               = VALUE(STRING,"Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                               = 9000;
    LSD_DT                                    = 2224;
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{

}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*DATABASE_BINARY_CPMFOR");

    SCALAR(LSD_DT)    {DIMENSION="DIMENSIONLESS";}
}

//File format
FORMAT(Keyword971_R6.1)
{
  HEADER("*DATABASE_BINARY_CPMFOR");
 
  COMMENT("$       DT");
  CARD("%10lg",LSD_DT);
}
