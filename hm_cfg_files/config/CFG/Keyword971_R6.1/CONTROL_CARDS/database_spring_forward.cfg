// --- database_spring_forward.cfg ---
//  CONTROL_CARD DBSprFwd 1985 6.10
//   27/03/2020

ATTRIBUTES(COMMON)
{

// INPUT ATTRIBUTES
    LSD_SPRFWD = VALUE(INT,  "Output type");

// HM  INTERNAL
    KEYWORD_STR = VALUE(STRING, "Solver Keyword");

}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR = 9000;
    LSD_SPRFWD = 2156;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*DATABASE_SPRING_FORWARD");
    RADIO(LSD_SPRFWD,"IFLAG")
    {
       ADD(0, "0: Off");
       ADD(1, "1: Output element nodal force vector for deformable nodes");
    }
}

// File format
FORMAT(Keyword971_R6.1) 
{
    HEADER("*DATABASE_SPRING_FORWARD");
    COMMENT("$    IFLAG");
    CARD("%10d",LSD_SPRFWD);
}
