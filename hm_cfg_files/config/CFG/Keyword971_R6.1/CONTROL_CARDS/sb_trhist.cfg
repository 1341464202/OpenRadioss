ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_TRHIST = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_TRHISTBinaryOpt = VALUE(STRING, "Flag for binary output");
    LSD_TRHIST_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_TRHIST_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");

    // HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "DATABASE_TRHIST");
    IO_FLAG  = VALUE(INT, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSD_TRHIST = 2212;
    LSD_TRHISTBinaryOpt = 6001;
    LSD_TRHIST_LCUR = 6002;
    LSD_TRHIST_IOPT = 6003;

    KEYWORD_STR = 9000;
    IO_FLAG = -1;
}

DEFAULTS(COMMON)
{
    LSD_TRHIST  = 0;
    LSD_TRHIST_IOPT = 0;
}

GUI(COMMON)
{
    SCALAR(LSD_TRHIST,"DT");
    RADIO(LSD_TRHISTBinaryOpt,"BINARY")
    {
        ADD("0","DEFAULT");
        ADD("1","ASCII");
        ADD("2","BINARY");
        ADD("3","ASCII-BINARY");
    }
    DATA(LSD_TRHIST_LCUR,"LCUR");

    RADIO(LSD_TRHIST_IOPT,"IOPT")
    {
        ADD(1,"1: At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
        ADD(2,"2: At the time each plot is generated, the next plot time, t, is computed so that t = the current time + LCUR(t)");
        ADD(3,"3: A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
    }
}

// File format
FORMAT(Keyword971)
{
    ASSIGN(IO_FLAG,0,IMPORT);
    ASSIGN(IO_FLAG,1,EXPORT);
    if(IO_FLAG == 1)
    {
        HEADER("*DATABASE_TRHIST");
        if (LSD_TRHISTBinaryOpt == "DEFAULT")
        {
            ASSIGN(LSD_TRHISTBinaryOpt,0,EXPORT);
        }
        else if(LSD_TRHISTBinaryOpt == "ASCII")
        {
            ASSIGN(LSD_TRHISTBinaryOpt,1,EXPORT);
        }
        else if(LSD_TRHISTBinaryOpt == "BINARY")
        {
            ASSIGN(LSD_TRHISTBinaryOpt,2,EXPORT);
        }
        else if(LSD_TRHISTBinaryOpt == "ASCII-BINARY")
        {
            ASSIGN(LSD_TRHISTBinaryOpt,3,EXPORT);
        }
    }
    COMMENT("$       DT    BINARY      LCUR     IOOPT");
    CARD("%10lg%10s%10d%10d",LSD_TRHIST,LSD_TRHISTBinaryOpt,LSD_TRHIST_LCUR,LSD_TRHIST_IOPT);
}
