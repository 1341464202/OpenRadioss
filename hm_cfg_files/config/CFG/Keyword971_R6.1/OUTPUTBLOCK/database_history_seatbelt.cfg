//
//DATABASE_HISTORY_SEATBELT
//

ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES
    //Card 1a
    idsmax                                  = SIZE("idsmax");
    ids                                     = ARRAY[idsmax](ELEMS, "Elements");
    //Card 1b
    Comments                                = ARRAY[idsmax](STRING, "HEADING");
    
    //HM INTERNAL
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    LSD_TitleOpt                            = VALUE(INT, "TitleOpt");  //not works
    keyword_name                            = VALUE(INT, "Title");

    IO_FLAG                                 = VALUE(INT, "IO_FLAG");
    _opt                                    = VALUE(STRING, "_opt");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    //Card 1b
    Comments                                = 3100;

    //HM INTERNAL
    KEYWORD_STR                             = 9000;
    LSD_TitleOpt                            = 90; //not works

    IO_FLAG                                 = -1;
    _opt                                    = -1;
}

// File format
FORMAT(Keyword971_R6.1)
{
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1, IMPORT);

    if(IO_FLAG == 0)
    {
        if(keyword_name == 0)
        {
            HEADER("*DATABASE_HISTORY_SEATBELT");
        }
        else
        {
            HEADER("*DATABASE_HISTORY_SEATBELT_ID");
        }
    }
    else //IMPORT
    {
        HEADER("*DATABASE_HISTORY_SEATBELT%s", _opt);
        ASSIGN(keyword_name, _FIND(_opt, "_ID"), IMPORT);
    }

    if(keyword_name == 0)
    {
        //Card 1a
        COMMENT("$      ID1       ID2       ID3       ID4       ID5       ID6       ID7       ID8");
        FREE_OBJECT_LIST("%10d",ids); 
    }
    else
    {
        //Card 1b
        COMMENT("$       IDHEADING");
        FREE_CARD_LIST(idsmax)
        {
            CARD("%10d%-70s", ids, Comments);
        }
    }
}
