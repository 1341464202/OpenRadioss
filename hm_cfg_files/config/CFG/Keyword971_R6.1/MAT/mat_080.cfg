//File format
FORMAT(Keyword971)
{
    COMMENT("$      MID       RHO      GAMY      TAUY     ALPHA         R      BULK");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg",_ID_,Rho,LSD_GAMY,LSD_TAUY,LSD_ALPHA,LSD_R,LSD_MAT88_BULK);
}
