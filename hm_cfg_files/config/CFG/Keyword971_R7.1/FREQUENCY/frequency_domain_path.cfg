ATTRIBUTES(COMMON) {

    //Atrributes for HM usage 
    IO_FLAG                             = VALUE(INT, "Import/Export flag");
    _HMCOMMENTSFLAG                     = VALUE(INT, "Write HM Comments");
    _HWCOLOR                            = VALUE(INT, "Entity Color");
    _HAS_HEADER                         = VALUE(BOOL,"Has Header Card");
    TITLE                               = VALUE(STRING, "TITLE");
    solverkeyword                       = VALUE(STRING, "Solver Keyword");
    Type                                = VALUE(STRING, "");
    pathoptions                         = VALUE(INT,"PATH Options","OPTION");

    // Solver fields
    filename                            = VALUE(STRING,"Path and name of the file which contains modal information");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    IO_FLAG                            = -1;
    _HMCOMMENTSFLAG                    = -1;
    _HWCOLOR                           = -1;
    _HAS_HEADER                        = -1;
    TITLE                              = -1;
    solverkeyword                      = -1;
    Type                               = -1;
}

DEFAULTS(COMMON)
{
    pathoptions                        = 0;
}

GUI(COMMON)
{
    RADIO(pathoptions)
    {
        ADD(0,"NONE");
    } { PARAMETERIZED = FALSE; DISPLAY_STATUS=ALWAYS_ON;}
    if(pathoptions == 0)
    {
        ASSIGN(solverkeyword, *FREQUENCY_DOMAIN_PATH);
    }
    
    SCALAR(filename);
}

// File format
FORMAT(Keyword971_R7.1) {

    ASSIGN(IO_FLAG, 1, IMPORT);
    ASSIGN(IO_FLAG, 0, EXPORT);
    
    if (IO_FLAG == 0)
    {
        if(pathoptions == 0)
        {
            HEADER("*FREQUENCY_DOMAIN_PATH");
        }
    }
    
    if(IO_FLAG == 1)
    {
        ASSIGN(pathoptions,0);
    }
    
    COMMENT("$                                  FILENAME                                  ");
    CARD("%-80s",filename);
   
}