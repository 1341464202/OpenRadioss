//
// /EBCS/FLUXOUT
//

ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES

    //  Card
    entityid                                  = VALUE(SETS, "Surface identifier","surf_ID")  { SUBTYPES = (/SETS/SURF_IDPOOL); }

    //HM INTERNAL 
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");
    NUM_COMMENTS                              = SIZE("NUM_COMMENTS");
    CommentEnumField                          = VALUE(INT, "User Comments");
    COMMENTS                                  = ARRAY[NUM_COMMENTS](STRING, "Entity Comments");

    displayname                               = VALUE(STRING, "Elementary boundary condition title","TITLE");
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{

}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //  Card

    //HM INTERNAL
    KEYWORD_STR                               = 9000;
    COMMENTS                                  = 5109;
    CommentEnumField                          = 7951;
    NUM_COMMENTS                              = 5110;
}

GUI(COMMON)
{
    RADIO(CommentEnumField)
    {
       ENUM_VALUE_FLAG=TRUE;
       ADD(1, "1:Hide in Menu/Export");
       ADD(2, "2:Show in Menu/Export");
       ADD(3, "3:Do Not Export");
    }
    if(CommentEnumField == 2)
    {
        SIZE(NUM_COMMENTS);
        ARRAY(NUM_COMMENTS,"")
        {
            SCALAR(COMMENTS);
        }
    }

    ASSIGN(KEYWORD_STR, "/EBCS/FLUXOUT");

    //Title Card
    SCALAR(displayname)         { DIMENSION = "DIMENSIONLESS"; }

    // Card
    DATA(entityid);
}

// File format
FORMAT(radioss2019)
{
    HEADER("/EBCS/FLUXOUT/%d", _ID_);
    CARD("%-100s", displayname);

    //  Card
    COMMENT("#  surf_ID");
    CARD("%10d", entityid);
}
