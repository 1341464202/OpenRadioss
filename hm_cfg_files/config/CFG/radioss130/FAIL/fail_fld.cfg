FORMAT(radioss130) {
    HEADER("/FAIL/FLD/%d",mat_id); 
    
    COMMENT("#   FCT_ID  IFAIL_SH                                                                           IXFEM");
    CARD("%10d%10d                                                                      %10d",fct_ID,Ifail_sh,Ixfem);   
    
    if (ID_CARD_EXIST==TRUE)
    {
        COMMENT("#  FAIL_ID") ;
    }
    FREE_CARD(ID_CARD_EXIST,"%10d", _ID_);
}

FORMAT(radioss120) {
    HEADER("/FAIL/FLD/%d",mat_id); 
    
    COMMENT("#   FCT_ID  IFAIL_SH                                                                           IXFEM");
    CARD("%10d%10d                                                                      %10d",fct_ID,Ifail_sh,Ixfem);  
}
  

FORMAT(radioss51) {
    HEADER("/FAIL/FLD/%d",mat_id);  

    COMMENT("#   FCT_ID  IFAIL_SH");
    CARD("%10d%10d",fct_ID,Ifail_sh); 
}