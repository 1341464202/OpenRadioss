//
// /INIBRI: /INIBRI/FAIL
//

ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    inibri_fail_count                         = SIZE("");
    INIBRI_FAIL_SUBOBJ                        = ARRAY[inibri_fail_count](SUBOBJECT, "List of keys/items");

    //HM INTERNAL
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{

    //INPUT ATTRIBUTES
    inibri_fail_count                         = -1;
    INIBRI_FAIL_SUBOBJ                        = -1;

    //HM INTERNAL
    KEYWORD_STR                               = 9000;
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{

}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INIBRI/FAIL");

    SUBOBJECT(INIBRI_FAIL_SUBOBJ)              {SUBTYPES = (/SUBOBJECT/INIBRI_FAIL_SUBOBJ);}
}

// File format
FORMAT(radioss130)
{
    HEADER("/INIBRI/FAIL");

    SUBOBJECTS(INIBRI_FAIL_SUBOBJ,/SUBOBJECT/INIBRI_FAIL_SUBOBJ);
}