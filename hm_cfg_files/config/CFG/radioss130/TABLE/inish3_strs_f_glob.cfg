// --- inish3_strs_f_glob.cfg ---

ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    inish3_strs_f_glob_count           = SIZE("inish3_strs_f_glob_count");
    INISH3_STRS_F_GLOB_SUBOBJ          = ARRAY[inish3_strs_f_glob_count](SUBOBJECT, "List of keys/items");

    // HM INTERNAL
    KEYWORD_STR                        = VALUE(STRING, "List of keys/items");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    inish3_strs_f_glob_count           = -1;
    INISH3_STRS_F_GLOB_SUBOBJ          = -1;

    //HM INTERNAL
    KEYWORD_STR                        = 9000;
}


GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INISH3/STRS_F/GLOB/");

    SUBOBJECT(INISH3_STRS_F_GLOB_SUBOBJ)       { SUBTYPES = ( /SUBOBJECT/INISH3_STRS_F_GLOB_SUBOBJ ) ; }
}

// File format
FORMAT(radioss120)
{
    HEADER("/INISH3/STRS_F/GLOB/");
    SUBOBJECTS(INISH3_STRS_F_GLOB_SUBOBJ, /SUBOBJECT/INISH3_STRS_F_GLOB_SUBOBJ);
}

FORMAT(radioss130)
{
    HEADER("/INISH3/STRS_F/GLOB/");
    SUBOBJECTS(INISH3_STRS_F_GLOB_SUBOBJ, /SUBOBJECT/INISH3_STRS_F_GLOB_SUBOBJ);
}