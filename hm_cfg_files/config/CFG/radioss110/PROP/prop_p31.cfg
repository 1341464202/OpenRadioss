// Property type31

ATTRIBUTES(COMMON)
{
    TITLE                                   = VALUE(STRING,"prop_title");
    Number_of_datalines     = SIZE("Number of cards");      
    arraydatalines          = ARRAY[Number_of_datalines](STRING,"Unsupported card");
    
    //Attributes used HM usage
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    NUM_COMMENTS                            = SIZE("NUM_COMMENTS");
    COMMENTS                                = ARRAY[NUM_COMMENTS](STRING,  "Entity_Comments");
    CommentEnumField                        = VALUE(INT,  "User Comments");
}
SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                             = 9000;
    COMMENTS                                = 5109;
    CommentEnumField                        = 7951;
    NUM_COMMENTS                            = 5110;
    Number_of_datalines                     = 4670;
    arraydatalines                          = 4671;
    TITLE                                   =   -1;
}
DEFAULTS(COMMON)
{
}

GUI(COMMON)
{
   RADIO(CommentEnumField)
   {
       ENUM_VALUE_FLAG=TRUE;
       ADD(1, "1:Hide in Menu/Export");
       ADD(2, "2:Show in Menu/Export");
       ADD(3, "3:Do Not Export");
   }
   if(CommentEnumField == 2)
   {
       SIZE(NUM_COMMENTS);
       ARRAY(NUM_COMMENTS,"")
       {
          SCALAR(COMMENTS);
       }
   }
   ASSIGN(KEYWORD_STR, "/PROP/TYPE31/");
}

FORMAT(radioss51)
{
    HEADER("/PROP/TYPE31/%d",_ID_);
    CARD("%-100s", TITLE);
    COMMENT("#-------USER CARD DATA---------");
    FREE_CARD_LIST(Number_of_datalines)
    {
        CARD("%-.100s",arraydatalines);
    }
}

