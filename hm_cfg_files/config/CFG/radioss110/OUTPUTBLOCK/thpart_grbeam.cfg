// --- thpart_grbeam.cfg ---

ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES
    grelem_ID                               = VALUE(SETS,  "Element group identifier")      { SUBTYPES = (/SETS/GRBEAM_IDPOOL) ; }
    Thpart_ID                               = VALUE(COMPONENT,"Part identifier of the block");

    // HM INTERNAL
    KEYWORD_STR                             = VALUE(STRING,       "Solver Keyword");
    TITLE                                   = VALUE(STRING,       "TH part title");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //HM INTERNAL
    KEYWORD_STR                             = 9000;
    grelem_ID                               = -1;
    Thpart_ID                               = -1;
    TITLE                                   = -1;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR,   "/THPART/GRBEAM/");
    DATA(Thpart_ID);
    DATA(grelem_ID, "grelem_ID");
}

// File format
FORMAT(radioss100)
{
    HEADER("/THPART/GRBEAM/%-d", Thpart_ID);
    CARD("%-100s", TITLE);

    COMMENT("#grelem_ID");
    CARD("%10d", grelem_ID);
}
