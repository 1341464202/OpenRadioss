//
// /ANIM/VERS Defines the animation file version (control cards)
//

ATTRIBUTES(COMMON)
{

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    Anim_vers                               = VALUE(INT,  "Anim_vers");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR                             = 9000;
    Anim_vers                               = 4364;

}

DEFAULTS(COMMON)
{

    Anim_vers    = 44;

}

GUI(COMMON)
{

    ASSIGN(KEYWORD_STR, "/ANIM/VERS/");
    SCALAR(Anim_vers);

}

// File format

FORMAT(radioss51) 
{
    HEADER("/ANIM/VERS/");
    COMMENT("#Anim_vers");
    CARD("%10d",Anim_vers);
}
