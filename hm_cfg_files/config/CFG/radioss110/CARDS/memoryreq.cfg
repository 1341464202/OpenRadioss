//
// Material law 00
//

ATTRIBUTES(COMMON)
{
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    MEMORY                                  = VALUE(FLOAT,  "Rate of reals");
    NMOTS                                   = VALUE(INT,  "Requested memory (in kWords)");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                             = 9000;
    MEMORY                                  = 5017;
    NMOTS                                   = 5016;
}

DEFAULTS(COMMON)
{
    MEMORY    = 0.66;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/MEMORY");
    SCALAR(NMOTS)      { DIMENSION = "DIMENSIONLESS"; }
    SCALAR(MEMORY)     { DIMENSION = "DIMENSIONLESS"; }
}

// File format
FORMAT(radioss51) 
{
    HEADER("/MEMORY");
    COMMENT("#    NMOTS                          REAL");
    CARD("%10d          %20lg",NMOTS,MEMORY);
}

FORMAT(radioss41) 
{
    HEADER("/MEMORY");
    COMMENT("#  NMOTS                    REAL");
    CARD("%8d        %16lg",NMOTS,MEMORY);
}
