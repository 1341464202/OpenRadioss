//
// /INIBRI: /INIBRI/AUX
//

ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    inibri_aux_count                          = SIZE("inibri_aux_count");
    INIBRI_AUX_SUBOBJ                         = ARRAY[inibri_aux_count](SUBOBJECT, "List of keys/items");

    //HM INTERNAL
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{

    //INPUT ATTRIBUTES
    inibri_aux_count                          = -1;
    INIBRI_AUX_SUBOBJ                         = -1;

    //HM INTERNAL
    KEYWORD_STR                               = 9000;
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{

}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INIBRI/AUX");

    SUBOBJECT(INIBRI_AUX_SUBOBJ)              {SUBTYPES = (/SUBOBJECT/INIBRI_AUX_SUBOBJ);}
}

// File format
FORMAT(radioss100)
{
    HEADER("/INIBRI/AUX");

    SUBOBJECTS(INIBRI_AUX_SUBOBJ,/SUBOBJECT/INIBRI_AUX_SUBOBJ);
}
