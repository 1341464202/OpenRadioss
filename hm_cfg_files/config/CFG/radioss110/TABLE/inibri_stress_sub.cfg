    COMMENT("#brickIDst                       SIGMA_x             SIGMA_y             SIGMA_z");
    CARD("%10d%10s%20lg%20lg%20lg", bric_IDst, _BLANK_, SIGMA_x, SIGMA_y, SIGMA_z);

    COMMENT("#           SIGMA_xy            SIGMA_yz            SIGMA_xz");
    CARD("%20lg%20lg%20lg", SIGMA_xy, SIGMA_yz, SIGMA_xz);
}

