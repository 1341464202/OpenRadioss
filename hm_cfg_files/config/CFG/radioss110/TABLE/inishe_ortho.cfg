// --- inishe_ortho.cfg ---

ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    inishe_ortho_count                 = SIZE("inishe_ortho_count");
    INISHE_ORTHO_SUBOBJ                = ARRAY[inishe_ortho_count](SUBOBJECT, "List of keys/items");

    // HM INTERNAL
    KEYWORD_STR                        = VALUE(STRING, "List of keys/items");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    inishe_ortho_count                 = -1;
    INISHE_ORTHO_SUBOBJ                = -1;

    //HM INTERNAL
    KEYWORD_STR                        = 9000;
}


GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INISHE/ORTHO/");

    SUBOBJECT(INISHE_ORTHO_SUBOBJ)     { SUBTYPES = ( /SUBOBJECT/INISHE_ORTHO_SUBOBJ ) ; }
}

// File format
FORMAT(radioss90)
{
    HEADER("/INISHE/ORTHO/");
    SUBOBJECTS(INISHE_ORTHO_SUBOBJ, /SUBOBJECT/INISHE_ORTHO_SUBOBJ);
}

FORMAT(radioss100)
{
    HEADER("/INISHE/ORTHO/");
    SUBOBJECTS(INISHE_ORTHO_SUBOBJ, /SUBOBJECT/INISHE_ORTHO_SUBOBJ);
}