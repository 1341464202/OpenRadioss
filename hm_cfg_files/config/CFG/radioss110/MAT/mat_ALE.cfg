//
// Material heat
// 
ATTRIBUTES(COMMON) 
{
    IO_FLAG         = VALUE(INT, "");
    ALE_FLRD        = VALUE(FLOAT,"Scale Factor for Therm. Expansion");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    IO_FLAG         = -1;
    ALE_FLRD        = 4337;
}

DEFAULTS(COMMON)
{
    ALE_FLRD        = 0;
}

GUI(COMMON) {
mandatory:
    SCALAR(ALE_FLRD)      { DIMENSION = "DIMENSIONLESS"; }
}

FORMAT(radioss51) {
    //
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1,IMPORT);
    if(IO_FLAG == 0)
    {
        HEADER("/ALE/MAT/%d",_ID_);
    }
    COMMENT("#                Flrd");
    CARD("%20lg",ALE_FLRD);
}
// On reading decks < Block51 profile.
FORMAT(radioss41) {
    if(IO_FLAG == 0)
    {
        HEADER("/ALE/MAT/%d",_ID_);
    }
    COMMENT("#                Flrd");
    CARD("%20lg",ALE_FLRD);
}