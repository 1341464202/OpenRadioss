// --- inter_lagmul_type17.cfg ---

ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES
    secondaryentityids                      = VALUE(MULTIOBJECT,  "First brick group identifier (16-node thick shells group)")              { SUBTYPES = (/SETS, /COMPONENT, /ELEMS) ; }
    mainentityids                           = VALUE(MULTIOBJECT,  "Second brick group identifier (16-node thick shells group)")             { SUBTYPES = (/SETS, /COMPONENT, /ELEMS) ; }
    Itied                                   = VALUE(INT,          "Tied option flag");

    //HM INTERNAL
    KEYWORD_STR                             = VALUE(STRING,       "Solver Keyword");

    TITLE                                   = VALUE(STRING,       "Interface title");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    Itied                                   = 5322;

    //HM INTERNAL
    KEYWORD_STR                             = 9000;

    TITLE                                   = -1;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INTER/LAGMUL/TYPE17/");

    DATA(secondaryentityids,  "grbrc_ID1");
    DATA(mainentityids, "grbrc_ID2");

    RADIO(Itied, "ITIED")
    {
        ADD(0, "0: Sliding");
        ADD(1, "1: Tied - the secondary node is tied during impact with possible rebound");
    }
}

// File format
FORMAT(radioss44)
{
    HEADER("/INTER/LAGMUL/TYPE17/%-d", _ID_);
    CARD("%-80", TITLE);

    COMMENT("#grbkid1 grbkid2");
    CARD("%8d%8d", secondaryentityids, mainentityids);

    COMMENT("#                  ITIED");
    CARD("%16s%8d", _BLANK_, Itied);
}

FORMAT(radioss51)
{
    HEADER("/INTER/LAGMUL/TYPE17/%-d", _ID_);
    CARD("%-100s", TITLE);

    COMMENT("#grbrk_id1 grbrk_id2");
    CARD("%10d%10d", secondaryentityids, mainentityids);

    COMMENT("#                        ITIED");
    CARD("%20s%10d", _BLANK_, Itied);
}

FORMAT(radioss90)
{
    HEADER("/INTER/LAGMUL/TYPE17/%-d", _ID_);
    CARD("%-100s", TITLE);

    COMMENT("#grbrc_ID1 grbrc_ID2");
    CARD("%10d%10d", secondaryentityids, mainentityids);

    COMMENT("#                        ITIED");
    CARD("%20s%10d", _BLANK_, Itied);
}
