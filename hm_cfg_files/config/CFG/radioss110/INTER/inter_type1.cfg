// --- inter_type1.cfg ---

ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES
    mainentityids                           = VALUE(MULTIOBJECT, "ALE surface identifier")                { SUBTYPES = (/SETS, /COMPONENT, /ELEMS) ; }
    secondaryentityids                      = VALUE(MULTIOBJECT, "Lagrangian surface identifier")         { SUBTYPES = (/SETS, /COMPONENT, /ELEMS) ; }

    //HM INTERNAL
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");

    TITLE                                   = VALUE(STRING, "Interface title");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //HM INTERNAL
    KEYWORD_STR                             = 9000;

    TITLE                                   = -1;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INTER/TYPE1/");

    DATA(mainentityids);
    DATA(secondaryentityids);
}


// File format
FORMAT(radioss51)
{
    HEADER("/INTER/TYPE1/%-d", _ID_);

    CARD("%-100s", TITLE);

    COMMENT("#      Is1       Is2");
    CARD("%10d%10d", secondaryentityids, mainentityids);
}


FORMAT(radioss90)
{
    HEADER("/INTER/TYPE1/%-d", _ID_);

    CARD("%-100s", TITLE);

    COMMENT("#surfIDale surfIDlag");
    CARD("%10d%10d", secondaryentityids, mainentityids);
}

FORMAT(radioss110)
{
    HEADER("/INTER/TYPE1/%-d", _ID_);

    CARD("%-100s", TITLE);

    COMMENT("# surf_IDA  surf_IDL");
    CARD("%10d%10d", secondaryentityids, mainentityids);
}