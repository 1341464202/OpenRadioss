SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
//    Sensor_Type                             = 8107;
    Tdelay                                  = 8106;
    Sensor1                                 = 879;

    //HM INTERNAL 
//    KEYWORD_STR                             = 9000;
}


DEFAULTS(COMMON)
{
//    Sensor_Type = 9 ;
}

GUI(COMMON)
{
    SCALAR(Tdelay,"Tdelay")  { DIMENSION = "t";}

    DATA(Sensor1,"sens_ID1");

}

// File format

FORMAT(radioss2020)
{
    COMMENT("#             Tdelay");
    CARD("%20lg",Tdelay);

    COMMENT("# sens_ID1");
    CARD("%10d",Sensor1);

}

