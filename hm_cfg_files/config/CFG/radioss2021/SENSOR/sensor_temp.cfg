ATTRIBUTES(COMMON)
{
//  Sensor_Type   = VALUE(INT,  "Sensor type keyword");
    Tdelay        = VALUE(FLOAT,"Time delay");
    //
    Temp          = VALUE(FLOAT,  "Temperature value");
    Tflag         = VALUE(INT,    "Temperature definition flag");
    Grnod_Id      = VALUE(COMPONENT,"Node group identifier for temperature monitoring");

}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
//    Sensor_Type               = 8109;
    Grnod_Id                    = 800;

    
//HM INTERNAL 
//    KEYWORD_STR               = 9000;
}


DEFAULTS(COMMON)
{
//    Sensor_Type = 18 ;
}

GUI(COMMON)
{
    SCALAR(Tdelay,"Tdelay")  { DIMENSION = "t";}
//
    DATA(Grnod_Id,"Grnod_Id");
}

// File format

FORMAT(radioss2022)
{
    COMMENT("#             Tdelay");
    CARD("%20lg",Tdelay);

    COMMENT("#              Temp     Tflag   Grnod_Id");
    CARD("%20lg%10d%10d",Temp,Tflag,Grnod_Id);
}
