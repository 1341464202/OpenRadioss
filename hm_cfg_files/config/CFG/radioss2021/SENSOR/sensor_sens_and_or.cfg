ATTRIBUTES(COMMON)
{
//    Sensor_Type                             = VALUE(INT,  "Sensor type keyword");
    Tdelay                                  = VALUE(FLOAT,  "Time delay");
    //
    Sensor1                                 = VALUE(SENSOR,  "Activation sensor identifier IS1");
    Sensor2                                 = VALUE(SENSOR,  "Deactivation sensor identifier IS2");

    //HM INTERNAL
//    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
//    Sensor_Type                             = 8107;
    Tdelay                                  = 8106;
    Sensor1                                 = 879;
    Sensor2                                 = 880;

    //HM INTERNAL 
//    KEYWORD_STR                             = 9000;
}


DEFAULTS(COMMON)
{
//    Sensor_Type = 4 5 6 ;
}

GUI(COMMON)
{
    SCALAR(Tdelay,"Tdelay")  { DIMENSION = "t";}

    DATA(Sensor1,"sens_ID1");
    DATA(Sensor2,"sens_ID2");
}

// File format

FORMAT(radioss2020)
{
    COMMENT("#             Tdelay");
    CARD("%20lg",Tdelay);

    COMMENT("# sens_ID1  sens_ID2");
    CARD("%10d%10d",Sensor1,Sensor2);

}

