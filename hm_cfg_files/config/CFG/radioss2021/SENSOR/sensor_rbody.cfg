ATTRIBUTES(COMMON)
{
//    Sensor_Type                             = VALUE(INT,  "Sensor type keyword");
    Tdelay                                  = VALUE(FLOAT,  "Time delay");
    //
    rbodyID                                 = VALUE(ELEMS,  "Rigid body identifier")   { SUBTYPES = (/ELEMS/RBODY ) ; }
    DIR                                     = VALUE(STRING,  "Force direction");
    Fmin                                    = VALUE(FLOAT,  "Minimum force");
    Fmax                                    = VALUE(FLOAT,  "Maximum force");
    Tmin                                    = VALUE(FLOAT,  "Minimum time duration before activation when criteria is reached");

    //HM INTERNAL
//    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
//    Sensor_Type                             = 8107;
    Tdelay                                  = 8106;
    rbodyID                                 = 4832;
    DIR                                     = 5108;
    Fmin                                    = 4829;
    Fmax                                    = 4830;
    Tmin                                    = 4831;
    //HM INTERNAL 
//    KEYWORD_STR                             = 9000;

}


DEFAULTS(COMMON)
{
//    Sensor_Type = 11 ;
}

GUI(COMMON)
{
    SCALAR(Tdelay,"Tdelay")  { DIMENSION = "t";}

    DATA(rbodyID,"rwall_ID");
    RADIO(DIR,"DIR")
    {
        ADD("TF", "Total Force");
        ADD("TM", "Total Moment");
    }
    SCALAR(Fmin,"Fmin") { DIMENSION = "force";}
    SCALAR(Fmax,"Fmax") { DIMENSION = "force";}
    SCALAR(Tmin,"Tmin") { DIMENSION = "t";}

}

// File format

FORMAT(radioss2020)
{
    COMMENT("#             Tdelay");
    CARD("%20lg",Tdelay);

    COMMENT("# rbody_ID       DIR                Fmin                Fmax                Tmin");
    CARD("%10d%10s%20lg%20lg%20lg",rbodyID,DIR,Fmin,Fmax,Tmin);

}

