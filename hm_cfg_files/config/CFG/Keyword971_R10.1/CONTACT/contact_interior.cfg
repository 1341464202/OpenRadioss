// --- contact_interior.cfg ---

ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES
    secondarysetlistmax                     = SIZE("Number of Part set ids");
    secondaryentityids                      = ARRAY[secondarysetlistmax](SETS, "Part set ID for which interior contact is desired") { SUBTYPES = (/SETS/SET_PART_IDPOOL) ; }

    //HM INTERNAL
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //HM INTERNAL
    KEYWORD_STR                             = 9000;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*CONTACT_INTERIOR");

    SIZE(secondarysetlistmax, "secondarysetlistmax");
    ARRAY(secondarysetlistmax, "secondarysetlistmax")
    {
        DATA(secondaryentityids, "PSID");
    }
}

// File format
FORMAT(Keyword971_R6.1)
{
    HEADER("*CONTACT_INTERIOR");

    COMMENT("$     PSID      PSID      PSID      PSID      PSID      PSID      PSID      PSID");
    FREE_CELL_LIST(secondarysetlistmax, "%10d", secondaryentityids, 80);
}
