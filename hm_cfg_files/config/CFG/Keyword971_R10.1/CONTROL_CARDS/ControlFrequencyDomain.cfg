//
// ControlFrequencyDomain
//

ATTRIBUTES(COMMON)
{
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    LSD_MPN                                 = VALUE(FLOAT, "Large mass added per node");
    LSD_REFGEO                              = VALUE(INT, "Reference geometry in acoustic eigenvalue analysis");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                             = 9000;
    LSD_MPN                                 = 11055;
    LSD_REFGEO                              = 11054;
}

DEFAULTS(COMMON)
{
    LSD_MPN       = 0.0;
    LSD_REFGEO    = 0;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*CONTROL_FREQUENCY_DOMAIN");
    SCALAR(LSD_REFGEO);
    SCALAR(LSD_MPN);
}

// File format
FORMAT(Keyword971_R10.1) 
{
  HEADER("*CONTROL_FREQUENCY_DOMAIN");
  COMMENT("$$  REFGEO       MPN");
  CARD("%10d%10lg",LSD_REFGEO,LSD_MPN);
}
