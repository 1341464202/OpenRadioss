//
//CONTROL_ACOUSTIC
//



ATTRIBUTES(COMMON)
{
    KEYWORD_STR              = VALUE(STRING, "Solver Keyword");
    LSD_MACDVP               = VALUE(INT,"Calculate the nodal displacements and velocities of *MAT_ACOUSTIC volume elements for inclusion in d3plot and timehistory files");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR              = 9000;
    LSD_MACDVP               = 11009;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*CONTROL_ACOUSTIC");
    RADIO(LSD_MACDVP)
    {
        ADD(0,"0: Acoustic nodal motions will not be calculated");
        ADD(1,"1: Acoustic nodal motions will be calculated");
    }
}

//File format
FORMAT(Keyword971)
{
    HEADER("*CONTROL_ACOUSTIC");
    COMMENT("$   MACDVP");
    CARD("%10d",LSD_MACDVP);
}
