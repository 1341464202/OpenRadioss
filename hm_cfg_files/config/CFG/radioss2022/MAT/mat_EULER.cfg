//
// Material heat
// 

ATTRIBUTES(COMMON) 
{
    IO_FLAG             = VALUE(INT, "");
    EULER_FLRD          = VALUE(FLOAT,"Scale Factor for Therm. Expansion");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    IO_FLAG             = -1;
    EULER_FLRD          = 4338;
}

DEFAULTS(COMMON)
{
    EULER_FLRD          = 0;
}


GUI(COMMON) {

mandatory:
    SCALAR(EULER_FLRD)      { DIMENSION = "DIMENSIONLESS"; }
}

FORMAT(radioss2022) {
    //
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1,IMPORT);
    if(IO_FLAG == 0)
    {
        HEADER("/EULER/MAT/%d",_ID_);
    }
    //
}
FORMAT(radioss51) {
    //
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1,IMPORT);
    if(IO_FLAG == 0)
    {
        HEADER("/EULER/MAT/%d",_ID_);
    }
    COMMENT("#                Flrd");
    CARD("%20lg",EULER_FLRD);
    //
}
