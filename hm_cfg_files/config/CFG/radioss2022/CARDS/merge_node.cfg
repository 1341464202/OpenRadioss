//
// /MERGE/NODE setup file
// 

ATTRIBUTES {
  // Single values
  TITLE          = VALUE(STRING, "Title");
  tol            = VALUE(FLOAT, "Tolerance value");
  Type           = VALUE(INT, "Type of merging");
  grnod_id       = VALUE(MULTIOBJECT,"Node group identifier")  { SUBTYPES = ( /COMPONENT , /SETS , /NODE ) ; }
  displayname    = VALUE(STRING, "Title");
}

DEFAULTS {
}

GUI(COMMON)
{
    SCALAR(tol)                 { DIMENSION = "l";}
}


FORMAT(radioss2022) {
  HEADER("/MERGE/NODE/%d",_ID_);
  CARD("%-100s", TITLE);
  COMMENT("#                TOL  grnod_id      Type");
  CARD("%20lg%10d%10d", tol,grnod_id,Type);
}
